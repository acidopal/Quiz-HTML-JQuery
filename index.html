	<script>
		$(function() {
	        $('#jawaban > div').click(function(){
	            $("#jawaban > div").removeClass('selected-box');
	            $(this).addClass('selected-box');
	            var jawaban1 = $(this).attr('id');
	            $('#jawaban1').val(jawaban1);
	        });

	         $('#jawaban2 > div').click(function(){
	            $("#jawaban2 > div").removeClass('selected-box');
	            $(this).addClass('selected-box');
	            var jawaban2 = $(this).attr('id');
	            $('#jawaban2').val(jawaban2);
	        });

	    });

		function save() {
			var jawaban1 = $('#jawaban1').val();
			var jawaban2 = $('#jawaban2').val();

			var result = parseInt(jawaban1) + parseInt(jawaban2);

			if (result < 70) {
				$("#show-result").html("<h1> :( </h1><br>"+"yah skor kamu <b>"+result+"</b><br>kurang dari KKM ayo coba lagi!");
			}else{
				$("#show-result").html("<h1> Selamat! </h1><br>"+"Selamat skor kamu <b>"+result+"</b><br>kamu telah berhasil memenangkan quiz ini!");
			}

	    	$('#resultModal').modal('show'); 
	    }


	   
	</script>
